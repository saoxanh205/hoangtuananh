<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to bottom, #ffe6f0, #ffdce6);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Segoe UI', sans-serif;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
  }

  .message {
    position: relative;
    z-index: 4;
    text-align: center;
    color: #b72b6f;
    font-size: 2em;
    font-weight: 700;
    text-shadow: 0 0 10px #fff, 0 0 20px rgba(183,43,111,0.6);
    opacity: 0;
    animation: fadeIn 3s ease forwards 5.2s;
    max-width: 900px;
    line-height: 1.3;
    padding: 0 20px;
  }

  .bouquet {
    position: relative;
    width: 280px;
    height: 280px;
    z-index: 3;
    transform: scale(0);
    animation: bloom 2.2s cubic-bezier(.2,.9,.2,1) forwards 3.2s;
    filter: drop-shadow(0 8px 18px rgba(0,0,0,0.15));
  }

  @keyframes bloom {
    0% { transform: scale(0) rotate(-8deg); opacity: 0; }
    60% { transform: scale(1.05) rotate(6deg); opacity: 1; }
    100% { transform: scale(1) rotate(0deg); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px) scale(0.98); filter: blur(2px); }
    to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
  }

  
  @media (max-width:480px) {
    .message { font-size: 1.1em; }
    .bouquet { width: 200px; height: 200px; }
  }
</style>

<script>
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;
window.onresize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };

let fireworks = [];
function random(min, max) { return Math.random() * (max - min) + min; }

class Firework {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.particles = [];
    const count = Math.floor(random(60, 100));
    for (let i = 0; i < count; i++) {
      const angle = Math.random() * 2 * Math.PI;
      const speed = Math.random() * 6 + 2;
      this.particles.push({
        x: x, y: y,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        alpha: 1,
        size: random(2,4),
        color: `hsl(${random(0,360)},100%,70%)`
      });
    }
  }

  update() {
    this.particles.forEach(p => {
      p.x += p.vx;
      p.y += p.vy;
      p.vy += 0.05;
      p.vx *= 0.998;
      p.alpha -= 0.018;
    });
    this.particles = this.particles.filter(p => p.alpha > 0);
  }

  draw() {
    this.particles.forEach(p => {
      ctx.globalAlpha = p.alpha;
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
      ctx.fill();
    });
  }
}

function loop() {
  requestAnimationFrame(loop);
  // subtle pink-ish fog so the sky isn't black
  ctx.fillStyle = 'rgba(255,240,245,0.08)';
  ctx.fillRect(0, 0, w, h);

  // occasionally launch fireworks near top half
  if (Math.random() < 0.06) {
    fireworks.push(new Firework(random(80, w-80), random(80, h/2)));
  }

  fireworks.forEach(fw => { fw.update(); fw.draw(); });
  fireworks = fireworks.filter(fw => fw.particles.length > 0);
}
loop();
</script>
